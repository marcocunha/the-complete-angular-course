<mat-checkbox #showDetails [value]="" [checked]="isChecked" (change)="onChange($event)">Show details</mat-checkbox>

<div *ngIf="showDetails.checked">Some details...</div>

<hr>
<hr>

<mat-radio-group value="0">
  <mat-radio-button value="0">Male</mat-radio-button>
  <mat-radio-button value="1">Female</mat-radio-button>
</mat-radio-group>

<hr>
<hr>

<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select [(value)]="selectedFood">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<p>You selected: {{selectedFood}}</p>

<hr>
<hr>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>

<hr>
<hr>

<mat-tab-group>
  <mat-tab label="Tab 1"> Content 1 </mat-tab>
  <mat-tab label="Tab 2"> Content 2 </mat-tab>
  <mat-tab label="Tab 3"> Content 3 </mat-tab>
</mat-tab-group>

<hr>
<hr>

<button mat-raised-button (click)="openDialog()">Pick one</button>

<hr>
<hr>

<h2>The quick brown fox jumps over the lazy dog.</h2>
