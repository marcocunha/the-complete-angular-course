<h1>Angular</h1>
<courses></courses>
<favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChange($event)"></favorite>
<br><br>
<bootstrap-panel>
    <ng-container class="heading">My Heading</ng-container>
    <div class="body">
        My body
    </div>
</bootstrap-panel>

<h2>ngIf</h2>
<div *ngIf="coursesAvailable(); then coursesList else noCourses"></div>
<ng-template #coursesList>
    List of courses
</ng-template>
<ng-template #noCourses>
    No courses yet
</ng-template>

<h2>hidden</h2>
<div [hidden]="!coursesAvailable()">
    This hidden div is always available in the DOM. Just hidden sometimes
</div>

<h2>ngSwitchCase</h2>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Default View Content</div>
</div>

<h2>Custom Directive</h2>
<input type="text" [appInputFormat]="'lowercase'">

<h2>Contact Form</h2>
<contact-form></contact-form>
